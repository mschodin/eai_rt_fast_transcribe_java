name: Terraform Apply

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "apply" to confirm'
        required: true

env:
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
  VERCEL_API_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  TF_VAR_supabase_organization_id: ${{ secrets.SUPABASE_ORGANIZATION_ID }}
  TF_VAR_supabase_prod_db_password: ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}

jobs:
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.event.inputs.confirm == 'apply'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra/terraform/envs/prod
        run: terraform init

      - name: Terraform Plan
        working-directory: infra/terraform/envs/prod
        run: terraform plan -no-color

      - name: Terraform Apply
        working-directory: infra/terraform/envs/prod
        run: terraform apply -auto-approve
