name: Terraform Plan

on:
  pull_request:
    branches: [main]
    paths:
      - 'infra/terraform/**'
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

env:
  TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
  VERCEL_API_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  TF_VAR_supabase_access_token: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
  TF_VAR_supabase_organization_id: ${{ secrets.SUPABASE_ORGANIZATION_ID }}
  TF_VAR_supabase_prod_db_password: ${{ secrets.SUPABASE_PROD_DB_PASSWORD }}

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra/terraform/envs/prod
        run: terraform init

      - name: Terraform Plan
        id: plan
        working-directory: infra/terraform/envs/prod
        run: terraform plan -no-color -out=tfplan
        continue-on-error: true

      - name: Post Plan to PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const stdout = `${{ steps.plan.outputs.stdout }}`;
            const stderr = `${{ steps.plan.outputs.stderr }}`;
            const output = stdout || stderr || 'No output captured';
            const outcome = '${{ steps.plan.outcome }}';
            const emoji = outcome === 'success' ? '✅' : '❌';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ${emoji} Terraform Plan\n\n\`\`\`\n${output}\n\`\`\``
            });

      - name: Fail on plan error
        if: steps.plan.outcome == 'failure'
        run: exit 1
